management:
  tracing:
    sampling:
      probability: 1.0

    # this is opens all the api gatewayy for aps to connect
  endpoints:
    web:
      exposure:
        include: "*"



spring:
  application:
    name: BarberDashboard

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/barbershop
#    url: jdbc:postgresql://localhost:5432/barbershop
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
#
    generate-ddl: true
    database: postgresql

    defer-datasource-initialization: true
  sql:
    init.mode: always
  main:
    allow-bean-definition-overriding: true

# spring security issuer

  security:
  oauth2:
     resourceserver:
        jwt:
         issuer-uri:  http://authserverinmemory:9000


eureka:
  client:
    serviceUrl:
      defaultZone: http://discoveryserver:8761/eureka
    registerWithEureka: true
    fetchRegistry: true